<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <span class="navbar-brand">Real-Time Stock Exchange</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            *ngIf="!isAuthenticated"
          >
            <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
          </li>

          <ng-container *ngIf="isAuthenticated">
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/stock']">Stock</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/order']">Orders</a>
            </li>
            <li class="nav-item">
              <span class="nav-link text-dark fw-bold">{{UserName}}</span>
            </li>
            <li class="nav-item" (click)="Logout()">
              <span class="nav-link text-dark fw-bold" style="cursor: pointer;">Logout</span>
            </li>
          </ng-container>
          
        </ul>
      </div>
    </div>
  </nav>
</header>
